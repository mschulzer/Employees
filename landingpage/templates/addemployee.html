{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_content %}

<div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <h1 class="mt-2">Add Employee</h1>
        <hr class="mt-0 mb-4">
        <form action="/landingpage/addemployee/" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
      </div>
    </div>
  </div>

{% endblock page_content %}
