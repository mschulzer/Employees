{% load static %}
<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Employees</title>
</head>
<body>
    <div class="container p-4">
      <h1 class="mb-5">Current employees</h1>
      <div class="row">
      {% for e in employees %}
        <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
          <div class="card h-100 p-4">
            <h4>{{e.name}}</h4>
            <p class="text-muted">{{e.start_date_time}} | {{e.end_date_time}}</p>
            <p class="text-muted"><small>id: {{e.id}}</small></p>
            <p><a href="/landingpage/{{e.id}}/delete">Delete this employee</a></p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="alert alert-warning" role="alert">
          <!-- This ought to be generated automatically -->
          <a href="{% static 'employees.csv' %}">Download CSV-fil</a>
        </div>
      </div>
    </div>

      <script src="{% static 'hello.js' %}"></script>
</body>
</html>
